<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ElectNotify Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">üó≥Ô∏è ElectNotify Admin Dashboard</h2>

    <div class="row text-center">

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h5>Total Voters</h5>
                <h3 th:text="${totalVoters}"></h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h5>Voted</h5>
                <h3 th:text="${voted}"></h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h5>Not Voted</h5>
                <h3 th:text="${notVoted}"></h3>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h5>Voting %</h5>
                <h3 th:text="${percentage} + '%'"></h3>
            </div>
        </div>

    </div>

    <div class="mt-5">
        <h4>Voting Progress</h4>
        <div class="progress">
            <div class="progress-bar bg-success"
                 role="progressbar"
                 th:style="'width:' + ${percentage} + '%'">
                <span th:text="${percentage} + '%'"></span>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h4>Booth Wise Data</h4>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Booth Number</th>
                <th>Total Voters</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="booth : ${boothList}">
    <td>
        <a th:href="@{'/admin/booth/' + ${booth.boothId}}"
           th:text="${booth.boothId}"></a>
    </td>
    <td th:text="${booth.village}"></td>
    <td th:text="${booth.city}"></td>
</tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
