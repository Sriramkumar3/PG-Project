<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booth Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<h3>
Booth ID: <span th:text="${booth.boothId}"></span>
</h3>

<p>
Village: <span th:text="${booth.village}"></span><br>
City: <span th:text="${booth.city}"></span><br>
Constituency: <span th:text="${booth.constituency}"></span><br>
BLO Name: <span th:text="${booth.bloName}"></span><br>
BLO Number: <span th:text="${booth.bloNumber}"></span>
</p>

<div class="container mt-5">

    <h2 class="text-center mb-4">
        Booth Details - <span th:text="${boothNumber}"></span>
    </h2>

    <div class="row text-center mb-4">
        <div class="col-md-3">
            <div class="card shadow p-3">
                <h6>Total</h6>
                <h4 th:text="${total}"></h4>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h6>Voted</h6>
                <h4 th:text="${voted}"></h4>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h6>Not Voted</h6>
                <h4 th:text="${notVoted}"></h4>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow p-3">
                <h6>Voting %</h6>
                <h4 th:text="${percentage} + '%'"></h4>
            </div>
        </div>
    </div>

    <div class="progress mb-4">
        <div class="progress-bar bg-success"
             th:style="'width:' + ${percentage} + '%'">
            <span th:text="${percentage} + '%'"></span>
        </div>
    </div>

    <h4>Voter List</h4>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="voter : ${voters}">
            <td th:text="${voter.votername}"></td>
            <td th:text="${voter.email}"></td>
            <td th:text="${voter.phonenumber}"></td>
            <td>
                <span th:if="${voter.voted}" class="badge bg-success">Voted</span>
                <span th:unless="${voter.voted}" class="badge bg-danger">Not Voted</span>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/dashboard" class="btn btn-primary mt-3">Back to Dashboard</a>

</div>

</body>
</html>
