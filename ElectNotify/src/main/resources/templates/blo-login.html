<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BLO Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-4">
    <div class="card shadow p-4">
        <h3 class="text-center mb-3">BLO Login</h3>

        <form th:action="@{/blo/login}" method="post">

            <div class="mb-3">
                <label>Booth ID</label>
                <input type="number" name="boothId" class="form-control" required>
            </div>

            <div class="mb-3">
                <label>BLO Mobile Number</label>
                <input type="text" name="bloNumber" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Login</button>

            <p class="text-danger mt-2" th:text="${error}"></p>

        </form>
    </div>
</div>

</body>
</html>
